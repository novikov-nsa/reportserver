{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% bootstrap_css %}
    {% bootstrap_javascript jquery=True %}
    <title>{% block title %}Главная{% endblock %}:: Отчетные формы</title>
    <link rel="stylesheet" href="webapp.css"/>
</head>
<body class="container-xxl">
    <header>
        <div class="row">
            <div class="col-10">
                <h1>Задачи по формированию отчетов</h1>
            </div>
            <div class="col-2">
                <a href="{% url 'logoutview' %}" title="Выйти">
                    <h2>{{ user.username }}</h2>
                </a>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="navbar-nav">
            <a class="nav-link" href="{% url 'index' %}">Главная</a>
            <a class="nav-link"  href="{% url 'runreport' %}">Сформировать отчет</a>
        </div>


    </nav>

    <section>
        {% block content %}
        {% endblock %}
    </section>

</body>
</html>
